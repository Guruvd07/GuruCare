name: Keep Render Services Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allows manual trigger from GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit health endpoints
        run: |
          curl -fsS https://medical-auth-service.onrender.com/health || true
          curl -fsS https://medical-precaution-service.onrender.com/health || true
          curl -fsS https://medical-disease-service.onrender.com/ || true
